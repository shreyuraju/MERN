<script>
    function register(){
        alert('HELLO WORLD');
    }
    var a=[1,2,3,4,5,6,7,8,9]
    function loop(){
        for (i=0; i<a.length; i+=3) {
           // if(a[i]==3 || a[i]==6)
                console.log(a[i]);
        }
        console.log("Length of Array :"+a.length);
        console.log("3rd element :"+a[2]);
        console.log("index VALUE of 4:" + a.indexOf(4));
    }

    function add() {
        var a = document.getElementById("text1").value;
        var b = document.getElementById("text2").value;
        if (isNaN(a) || isNaN(b)){
            console.log("Need value to add")
        } else {
            a = parseInt(a);
            b = parseInt(b);
            console.log(a+b);
        }
    }
function obj() {
    var obj = { 
        name : "RAMA",
        age : 25,
        address : "Mangalore",
        //name : "Krishna"
        nestedobj: {
            name : "Krishna",
            age : 23,
            address : "Banthwala"
        }
    }
    console.log(obj.nestedobj.name);
    document.getElementById("output").innerHTML = obj.name;
}
function whileLoop() {
    let text = "";
    let i=0;
    while (i<10) {
        text += "The number is :" +i+"\n";
        i++;
    }
    console.log(text);
}

function ifelseCondition() {
    let a = 10;
    if (a) {
        alert("a is TRUE");
    } else {
        alert("a is FALSE")
    }
}
